<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>[GER/TTT] Retarded Unicorns - Ladebildschirm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="RetardedUnicornProfilbild.png" alt="Server Logo">
  </div>

  <div class="container">
    <h1 class="title">[GER/TTT] Retarded Unicorns</h1>

    <!-- Fortschrittsbalken -->
    <div class="progress">
      <div class="bar"></div>
    </div>
    <p class="status">Verbinde mit Server...</p>

    <!-- Regeln & Team -->
    <div class="content">
      <div class="box rules">
        <h2>📜 Regeln</h2>
        <ul>
          <li>❌ RDM ist verboten</li>
          <li>❌ Metagaming nicht erlaubt</li>
          <li>✅ Respektiere andere Spieler</li>
          <li>✅ Taktisch & fair spielen</li>
        </ul>
      </div>

      <div class="box team">
        <h2>👑 Team</h2>
        <ul>
          <li>Admin: Max</li>
          <li>Moderatorin: Anna</li>
          <li>Supporterin: Lisa</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Musik im Hintergrund -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
    <source src="musik.ogg" type="audio/ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
